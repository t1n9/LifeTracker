        cp -r backend/prisma deploy-package/prisma

        # å¤åˆ¶å‰ç«¯æ–‡ä»¶ï¼ˆé™æ€å¯¼å‡ºï¼‰
        cp -r frontend/out deploy-package/frontend-dist
        cp frontend/package.json deploy-package/frontend-package.json

        # å¤åˆ¶é…ç½®æ–‡ä»¶
        cp docker-compose.prod.yml deploy-package/ || cp docker-compose.yml deploy-package/docker-compose.prod.yml
        cp docker-compose.simple.yml deploy-package/
        cp -r nginx deploy-package/
        # ç¡®ä¿è¶…ç®€åŒ–é…ç½®å­˜åœ¨
        cp nginx/nginx.ultra-simple.conf deploy-package/nginx/
        cp deploy-prod.sh deploy-package/ || echo "#!/bin/bash" > deploy-package/deploy-prod.sh
        cp deploy-native.sh deploy-package/
        cp deploy-simple-native.sh deploy-package/
        cp deploy-minimal.sh deploy-package/
        cp init-prisma.sh deploy-package/
        cp fix-nginx.sh deploy-package/
        cp fix-403.sh deploy-package/

        # åˆ›å»ºå‹ç¼©åŒ…
