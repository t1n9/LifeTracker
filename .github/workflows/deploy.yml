            fi
          fi
        EOF

    - name: Verify deployment
      run: |
        # ç­‰å¾…æœåŠ¡å®Œå…¨å¯åŠ¨
        sleep 180

        # æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸ï¼ˆè·³è¿‡SSLéªŒè¯ï¼‰
        if curl -f -k https://${{ secrets.DOMAIN_NAME }}/api/health; then
