            echo "âš ï¸ æœ€å°åŒ–éƒ¨ç½²å¤±è´¥ï¼Œå°è¯•ç®€åŒ–åŸç”Ÿéƒ¨ç½²..."
            chmod +x deploy-simple-native.sh
