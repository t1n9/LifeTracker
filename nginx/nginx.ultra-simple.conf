events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # HTTP重定向到HTTPS
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS服务器
    server {
        listen 443 ssl default_server;
        server_name t1n9.xyz www.t1n9.xyz;

        # Let's Encrypt SSL配置（使用实际存在的证书路径）
        ssl_certificate /etc/letsencrypt/live/t1n9.xyz-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/t1n9.xyz-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # API代理 - 直接代理，不使用upstream
        location /api/ {
            proxy_pass http://127.0.0.1:3002/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 健康检查
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # 静态文件
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
